<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ordered and unordered lists
  </title>
</head>
<body>
  <div>
    grocery list- unordered
    <ul>
      <li>fruits</li>
      <li>vegetables</li>
      <li>cookies
        <ul>
          <li>gooday</li>
          <li>happy-happy</li>
        </ul>
      </li>
      <li>atta</li>
    </ul>
  </div>
  <div>
    procedure to reach 3644 - ordered list
    <ol>
      <li>reach 1k</li>
      <ol>
        <li>enter into lift</li>
        <li>choose 6th floor</li>
        <li>go to 3 rd block</li>
      </ol>
      <li>follow the hydies mark</li>
      <li>take right</li>
    </ol>   
  </div>
</body>
</html>
